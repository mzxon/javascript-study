<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>04_디지털시계.html</title>
  <style>

  </style>
</head>
    
<body>

    <h3>디지털 시계</h3>
    <div id="clock"></div>
    <hr>

    <input type="button" value="시작" onclick="showtime();">
    <input type="button" value="중지" onclick="killtime();">
    

  <script>

    //showtime(); //HTML문서가 시작되었을때 showtime() 함수 호출

    
    function showtime(){
        const d=new Date();
        let today="";
        
        today += d.getFullYear() + ".";
        
        if(d.getMonth()+1<10){
            today += "0";
        }today += d.getMonth()+1 + ".";

        if(d.getDate()<10){
            today += "0";
        }today += d.getDate();

        today += " ";
        
        const days = ["일","월","화","수","목","금","토"];
        today += "(" + days[d.getDay()] + ")";
        
        today += " ";
        
        
        if(d.getHours()>12){
            today += "PM";
        }else{
            today += "AM";
        }
        if(d.getHours()>13){
            today += d.getHours()-12 + ":";
        }else{
            today += d.getHours() + ":";
        }
        
        if(d.getMinutes()<10){
            today += "0";
        }today += d.getMinutes() + ":"; 

        if(d.getSeconds()<10){
            today += "0";
        }today += d.getSeconds(); 
        
        document.getElementById("clock").innerText =today;

        timer = setTimeout(showtime, 1000);
    }

    let time; //전역변수


    function killtime(){
        clearTimeout(timer); //시간해제
    }
    
  </script>
</body>
</html>
