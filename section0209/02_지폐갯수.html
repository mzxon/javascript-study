<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>02_지폐갯수.html</title>
  <style>

  </style>
</head>
    
<body>
    
    <div id="demo"></div>
  <script>
    //연습) 각 지폐갯수를 구해서 표작성해서 본문 id=demo에 출력하시오

    /*
               ┌────────────┐
               │ 만원 │ 5장 │
               ├────────────┤
               | 천원 | 4장 |
               ├────────────┤
               | 백원 | 3장 |
               ├────────────┤
               | 십원 | 2장 |
               └────────────┘
    
    */
         
    let money=54320;
    
    let d = parseInt(money/10000);
    money=money%10000;

    let t = parseInt(money/1000);
    money=money%1000;

    let m = parseInt(money/100);
    money=money%100;

    let s = parseInt(money/10);

    let table = "";  // 결과값
    table = table + "<table border ='1'>";
    table = table + "<tr>";
    table = table + " <th>만원</th>";
    table = table + " <td>"+d+"장"+"</td>";
    table = table + "</tr>";
    table = table + "<tr>";
    table = table + " <th>천원</th>";
    table = table + " <td>"+t+"장"+"</td>";
    table = table + "</tr>";
    table = table + "<tr>";
    table = table + " <th>백원</th>";
    table = table + " <td>"+m+"장"+"</td>";
    table = table + "</tr>";
    table = table + "<tr>";
    table = table + " <th>십원</th>";
    table = table + " <td>"+s+"장"+"</td>";
    table = table + "</tr>";
    table = table + "</table>";
    

    document.getElementById("demo").innerText = table;     //$("demo").text(result)

    //결과값을 HTML tag형식으로 출력
    document.getElementById("demo").innerHTML = table;     //$("#demo").html(result)






  </script>
</body>
</html>
