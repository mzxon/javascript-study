<body>

    <h3>Math 객체</h3>

  <script>
    //참조 https://www.w3schools.com/js/js_math.asp
    //Math : 수학 관련 객체
    //-> 객체 Object = 멤버변수(property, attribute, field) + 멤버함수(method)
    //-> 객체.멤버변수
    //-> 객체.멤버함수

    document.write(Math.PI);
    document.write("<hr>");
    document.write(Math.E);
    document.write("<hr>");

    document.write(Math.abs(-3));           //절대값
    document.write("<hr>");
    document.write(Math.max(5, 7));         //최대값
    document.write("<hr>");
    document.write(Math.max(-5, -7, -9)); 
    document.write("<hr>");
    document.write(Math.min(-5, -7, -9)); //최소값
    document.write("<hr>");
    document.write(Math.pow(2,4)); //2의 4승
    document.write("<hr>");


    document.write(Math.max(1, Math.max(2, 3)));


    //소수점 올림
    document.write(Math.ceil(4.9)); //5
    document.write("<hr>");
    document.write(Math.ceil(4.4)); //5
    document.write("<hr>");
    document.write(Math.ceil(-4.2)); //-4
    document.write("<hr>");

    //소수점 버림
    document.write(Math.floor(4.9)); //5
    document.write("<hr>");
    document.write(Math.floor(4.4)); //5
    document.write("<hr>");
    document.write(Math.floor(-4.2)); //-4
    document.write("<hr>");

    //소수점 반올림
    document.write(Math.round(4.9)); //5
    document.write("<hr>");
    document.write(Math.round(4.4)); //5
    document.write("<hr>");
    document.write(Math.round(-4.2)); //-4
    document.write("<hr>");
    ///////////////////////////////////////////


    //Math.random() : 무작위로 발생한 수(난수)
    //random값 발생 범위 : 0.0 <= r < 1.0

    //document.write(Math.random());
    //document.write("<hr>");

    //document.write(Math.random()*2);
    //document.write("<hr>");

    //document.write(parseInt(Math.random()*2)); //0이랑 1만 나옴
    //document.write("<hr>");
    
    //document.write(parseInt(Math.random()*4)); //0 1 2 3
    //document.write("<hr>");
    

    //문) 주사위 1~6사이의 수만 발생시키시오
    document.write(parseInt(Math.random()*6)+1); //1 2 3 4 5 6
    document.write("<hr>");

    //문) 주사위 1~45사이의 수만 발생시키시오
    document.write(parseInt(Math.random()*45)+1); //1~45
    document.write("<hr>");
  </script>
