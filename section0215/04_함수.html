<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>04_함수.html</title>
  <style>

  </style>
</head>
    
<body>

    <h3>함수의 return 값</h3>

  <script>

    function test1(){
        document.write("SEOUL");
        return; //호출시점으로 되돌아 간다
                //맨 마지막줄의 return은 생략가능하다.
    }

    function test2(a){
        if(a<0){
            return;
        }
        document.write(a);
    }

    function test3(a, b){
        let c=a+b;
        return c; //c값을 리턴, 1개만 리턴할 수 있다.                         
    }


    //3. 리턴값이 있는 함수
    test1();
    
    test2(3);
    test2(-5);
    document.write("<hr>");

    let result=test3(6, 7);
    document.write(result);
    //값 : 상수값, 변수값, 함수의 리턴값
    document.write(test3(8,9));
    document.write("<hr>");

    ///////////////////////////////////////

    //문1) 팩토리얼값을 구하시오 (4*3*2*1)
    function fact(x){
        let gop=1;   
        for(let i=1; i<x+1; i++){
            gop=gop*i;
        }
        return gop;
    }

    
    
    let gop=fact(4);
    document.write(gop);

    document.write("<hr>");
    
    //문2) 윤년, 평년을 구하시오
    function leap(year){
        if(year%4==0 && year%100!=0 || year%400==0){
            return true;
        }
        else {return false;}
    }

    if(leap(2023)){
        document.write("윤년");
    }else{
        document.write("평년");
    }
    

  </script>

</body>
</html>
