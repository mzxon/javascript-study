<!DOCTYPE html>

  <meta charset="UTF-8">

<body>

  <h3>사용자 정의 함수</h3>
  
  <script>
    //참조 https://www.w3schools.com/js/js_functions.asp
    /*
        ● 함수 작성시 고려사항
          - 매개변수(parameter)가 있는지?
          - 리턴값(return)이 있는지?  
    */

    // document.write()  ()값을 웹브라우저 본문영역(<body)에 출력하는 함수
    
    function test1() {
        document.write("KOREA");
    }

    //////////////////////////////////////////////////////////////////

    test1(); //함수 호출
    test1();
    test1();ㅔ/=test1

    

  </script>
</body>
