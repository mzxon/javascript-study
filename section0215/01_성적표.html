<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>01_성적표.html</title>
  <style>

  </style>
</head>
    
<body>

    <H3>성적프로그램</H3>
    <DIV ID=demo></DIV>
  
  <script>

    //참조 section0213/05_성적표.html

    //문) 5명의 학생을 대상으로 평균, 등수, 과락, 평균10점당 * 한개씩, 장학생을 구한후
    //    결과값을 표작성해서 id=demo에 출력하시오
    /*
                         출력결과
                    --------------------------------------------------------
                    이름   국어 영어 수학 평균  등수  결과
                    --------------------------------------------------------
                    라일락  100  100  100  100  1  합  격 ********** 장학생
                    진달래   50   55   60   55  4  불합격 *****
                    개나리   95   95   35   75  3  재시험 *******
                    무궁화   80   85   90   85  2  합  격 ********
                    홍길동   60   40   30   43  5  불합격 ****
                    --------------------------------------------------------
    */

    let uname = ["라일락", "진달래", "개나리", "무궁화", "홍길동"];
    let kor = [100, 50, 95, 80, 60];
    let eng = [100, 55, 95, 85, 40];
    let mat = [100, 60, 35, 90, 30];

    let size = uname.length;

    //1) 평균구하기
    let aver = [0, 0, 0, 0, 0];

    for(let i=0; i<size; i++){
        aver[i]=parseInt((kor[i]+eng[i]+mat[i])/3);
    }

    //2) 등수구하기(평균을 기준으로)
    let rank = [1, 1, 1, 1, 1];

    for(let i=0; i<size; i++){
        for(let j=0; j<size; j++){
            if(aver[i]<aver[j]){
                rank[i]=rank[i]+1;
            }
        }
    }
   

    //3) 표작성해서 출력하기
    let result="";
    result += "<table border='1'>";
    result += "<tr>";
    result += "    <th>이름</th>";
    result += "    <th>국어</th>";
    result += "    <th>영어</th>";
    result += "    <th>수학</th>";
    result += "    <th>평균</th>";
    result += "    <th>등수</th>";
    result += "    <th>결과</th>";
    result += "</tr>";

    //4) 5명의 성적을 출력하기
    for(let i = 0; i<size; i++){
      result += "<tr>";
      result += "    <th>" + uname[i] + "</th>";
      result += "    <td>" + kor[i] + "</td>";
      result += "    <td>" + eng[i] + "</td>";
      result += "    <td>" + mat[i] + "</td>";
      result += "    <td>" + aver[i] + "</td>";
      result += "    <td>" + rank[i] + "</td>";
      result += "    <td>";
          //5) 과락(합격, 재시험, 불합격)
          if(aver[i]>=70){
            if(kor[i]<40 || eng[i]<40 || mat[i]<40){
              result+= "재시험";
            }else{
              result+="합격";
            }
          }else{
              result+="불합격";
          }
        
          //6) 평균 10점당 * 한개씩
          let star="";
          for(let n=0; n<parseInt(aver[i]/10); n++){
            star=star+"*";
          }
          result += star;

          //7)평균 95점 이상이면 장학생
          let special="";
          if(aver[i]>=95){
            special="<span style='color:red; font-weight:bold'>장학생</span>";
          }
          result += special;

      result += "    </td>";
      result += "</tr>";  
    }
    result += "</table>";

    document.getElementById("demo").innerHTML=result;

  </script>
</body>
</html>
