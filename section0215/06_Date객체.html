    //문제) 날짜변수 d값을 이용해서 날짜 정보를 아래와 같이 구성해서 id=clock에 출력하시오
    //      2023.02.15 (수) PM 5:09:42

    let today="";
    
    today += d.getFullYear() + ".";
    
    if(d.getMonth()+1<10){
        today += "0";
    }today += d.getMonth()+1 + ".";

    if(d.getDate()<10){
        today += "0";
    }today += d.getDate();

    today += " ";
    
    const days = ["일","월","화","수","목","금","토"];
    today += "(" + days[d.getDay()] + ")";
    
    today += " ";
    
    if(d.getHours()>=13){
        today += "PM" + " " + (d.getHours()-12) + ":";
    }else{
        today += "AM" + " " + d.getHours() + ":";
    }
    
    if(d.getMinutes()<10){
        today += "0";
    }today += d.getMinutes() + ":"; 

    if(d.getSeconds()<10){
        today += "0";
    }today += d.getSeconds(); 
    


    document.getElementById("clock").innerText =today;
