<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>02_data.html</title>
  <style>

  </style>
</head>
    
<body>

  <h1>데이터, 값, Data, Value</h1>

  <script>
    //● 객체(object)
    //  - 속성(property)과 함수(method)로 구성되어 있다
    //  - 객체의 속성과 메소드를 접근할때는 . 로 접근한다
    //  - 객체.속성
    //  - 객체.메소드()
    //document객체 : HTML 문서를 가리키는 객체


    //1. 숫자형
    document.write(123);   //정수
    document.write(-123);
    document.write(1.2);   //실수
    document.write(-3.4);
    
    //2. 문자형
    //-> 반드시 '' 또는 "" 기호로 감싼다
    document.write('Korea');
    document.write('Seoul');
    document.write("대한민국");
    document.write("서울특별시");

    //->에러
    //-> 크롬브라우저에서 F12를 이용해서 에러메세지 분석후 수정
    //document.write('Jeju");
    //document.write(대한민국);

    //3. 논리형(boolean)
    //-> 맞다(참 true), 아니다(거짓 false)
    document.write(true);
    document.write(false);

    document.write('true');   //문자형
    document.write("false");  //문자형

  </script>
</body>
</html>
