    <h3>배열 연습 문제</h3>

  <script>

    let num=[7, 8, -5, 9, 6];
    let size=num.length;

    document.write(num);
    document.write("<hr>");

    //문1)배열 요소의 전체 합을 구하시오
    //  17

    let sum=0;
    for(let i=0; i<num.length; i++){
        sum=sum+num[i];
    }
    document.write(sum);
    document.write("<hr>");

    /*
    let sum=0;

    }
    document.write(sum);

    */

    //문2)음수의 갯수를 구하시오
    //  1
    let count=0;
    for(let i=0; i<num.length; i++){
        if(num[i]<0) count++;
    }
    document.write("음수의 갯수 : "+count);
    document.write("<hr>");


    //문3)최대값, 최소값을 각각 구하시오
    //  8   -9
    
    //1) 내림차순 정렬
    /*
    num.sort(function(a, b){return b - a});
    document.write("최대값 : "+num[0]);
    document.write("<br>");
    document.write("최소값 : "+num[num.length-1]);
    document.write("<hr>");
    */

    //2)
    document.write("최대값 : "+Math.max(...num));
    document.write("<br>");
    document.write("최소값 : "+Math.min(...num));
    document.write("<hr>");

    //3)
    let max=num[0];
    let min=num[0];
    for(let i=0; i<num.length; i++){
        if(max<num[i]){ 
            max=num[i];
        }
        if(min>num[i]){
            min=num[i]
        }
    }
    document.write("최대값 : "+max);
    document.write("<br>");
    document.write("최소값 : "+min);
    document.write("<hr>");



    //문4)num[4]요소의 등수를 구하시오
    // 
    //let num=[7, 8, -9, 5, 6];

    let r=1;
    for(let i=0; i<num.length; i++){
        if(num[4]<num[i]){
            r=r+1;
        }
    }
    document.write("num[4] 요소의 등수 : "+r);
    document.write("<hr>");
    /////////////////////////////////////////////////
    //let num=[7, 8, -5, 9 6];
    //과제) num 배열 요소의 각각의 등수를 모두 구하시오.

    let rank=[1, 1, 1, 1, 1];

    for(let i=0; i<num.length; i++){
        for(let j=i+1; j<num.length; j++){
            if(num[i]>num[j]){
                rank[j]++;
            }
            else{
                rank[i]++;
            }
        }
    }
    document.write("num의 각 등수 : " + rank);

    for(let i=0; i<num.length; i++){
        for(let j=0; j<num.length; j++){
            if(num[i]<num[j]){
                rank[i]=rank[i]+1
            }
        }
    }

  </script>
