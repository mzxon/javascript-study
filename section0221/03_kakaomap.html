    <!-- 카카오 지도 시작하기 -->

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=31e9684176d7f7bc16df7380e0069343"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        };

        var map = new kakao.maps.Map(container, options);
    </script>
