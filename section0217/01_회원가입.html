<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>01_회원가입.html</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> <!--min파일은 보통 다닥다닥 붙어있는-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="member.js"></script>
  <style>
    .line{width: 150px; height: 20px; border: 1px solid orange;}
  </style>
</head>
    
<body>

    <div class="container">
        <h3>회원가입</h3>
            <form name="memfrm" id="memfrm" action="ok.jsp" onsubmit="return validate()">
            <table class="table">
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="uname">이름</label>
                            <input type="text" id="uname" class="line">
                        </div>
                    </td>
                </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" name="uid" class="form-control">
                    </div>
                    <input type="button" value="ID중복확인" class="btn btn-primary" onclick="getID()">
                    <input type="button" value="ID적용" class="btn btn-success" onclick="setID()">
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label for="upw">비밀번호</label>
                        <input type="password" id="upw" name="upw" class="form-control">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label for="jumin1">주민번호</label>
                        <input type="numberz" id="jumin1" name="jumin1" class="form-control">
                        <input type="password" id="jumin2" name="jumin2" class="form-control">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label for="agree">약관동의</label>
                        <input type="checkbox" name="agree" id="agree">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <input type="submit" value="가입1" class="btn btn-info">
                        <input type="reset" value="취소" class="btn btn-danger">
                        <input type="submit" value="가입2" class="btn btn-warning" onclick="validate2()">
                    </div>
                </td>
            </tr>
            
            </table>            
    </div>

  <script></script>
</body>
</html>
